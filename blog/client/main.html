<head>
  <title>
      Test Blog With Meteor
  </title>
</head>

<body>
  <h1>Welcome to My Blog With Meteor~!!</h1>
  <br>
  <h1>This is Sample Meteor Blog Example</h1>
  {{> blog}}
  {{> listBlogs}}

</body>
<template name="blog">
    <div class="row">
        <div class="container">
            <form id="blogForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="blogTitle" class="form=control" placeholder="Example Post Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
                </div>
            </form>
        </div>
    </div>
</template>
